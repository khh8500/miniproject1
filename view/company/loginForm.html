<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- 부트스트랩 cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 제이쿼리 cdn-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- 폰트어썸 cdn-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
  <div class="d-flex justify-content-center"><a href="../index.html"><img src="/images/logo.png" alt=""></a></div>
  <div style="margin-top: 100px; margin-bottom: 100px;">
    <div class="d-flex justify-content-center mb-4">
      <h2>기업 회원</h2>
    </div>
    <div class="d-flex justify-content-center">
      <div class="border rounded p-3 m-3 shadow" style="width: 300px;">
        <form action="/companyLogin" method="post">
          <div class="form-group form-floating m-3 mx-auto">
            <input type="email" name="email" class="form-control" id="floatingInput" required>
            <label for="floatingInput">담당자 이메일
          </div>
          <div class="form-group form-floating m-3 mx-auto">
            <input type="password" name="password" class="form-control" id="floatingInput" required>
            <label for="floatingInput">비밀번호</label>
          </div>
          <div class="d-flex justify-content-center">
            <a href="/view/company/loginForm.html" class="btn btn-outline-success mb-3 mt-4"
              style="width: 100%">로그인하기</a>
          </div>
        </form>
        <div class="text-center">
          <p><a href="/view/company/joinForm.html" style="color: #699B22;">아직 회원이 아니신가요?</a></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
